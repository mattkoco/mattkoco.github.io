<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History of the War</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background-color: #888888;
            font-family: Arial, sans-serif;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .wave-container {
            height: 100%;
            position: relative;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 5%;
            box-sizing: border-box;
        }

        .wave-container::before, .wave-container::after {
            content: "";
            width: 100%;
            height: 99px;
            position: absolute;
            left: 0;
            background-size: cover; /* Changed from auto to cover */
            background-repeat: no-repeat;
            background-position: center top;
            background-image: url("data:image/svg+xml;utf8,<svg viewBox='0 0 1200 127' fill='none' xmlns='http://www.w3.org/2000/svg'><path d='M0 93L50 87C100 82 200 70 300 47C400 25 500 -10 600 2C700 13 800 70 900 93C1000 116 1100 104 1150 99L1200 93V127H1150C1100 127 1000 127 900 127C800 127 700 127 600 127C500 127 400 127 300 127C200 127 100 127 50 127H0V93Z' fill='%23303030'/></svg>");
        }


        .wave-container::before {
            bottom: 0;
        }

        .wave-container::after {
            top: 0;
            transform: rotate(180deg);
        }

        

        .wave-content {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        .wave-content .left {
            flex: 1;
            padding-right: 20px;
            font-size: 2rem;
            text-align: left;
        }

        .wave-content .right {
            flex: 2;
            padding-left: 20px;
            border-left: 2px solid #fff;
        }

        @media(max-width:850px) {
            .wave-container::before, .wave-container::after {
                height: 49.5px;
            }
            .wave-content {
                flex-direction: column;
            }
            .wave-content .left, .wave-content .right {
                padding: 10px;
                border-left: none;
            }
        }
    </style>
</head>
<body>
    <div class="wave-container">
        <div class="wave-content">
            <div class="left">
                Timeline of the Russia Ukraine War
            </div>
            <div class="right">
                <!-- Timeline elements go here -->
                <div class="timeline">
                    <div class="container left">
                      <div class="content">
                        <h2>2017</h2>
                        <p>Lorem ipsum..</p>
                      </div>
                    </div>
                    <div class="container right">
                      <div class="content">
                        <h2>2016</h2>
                        <p>Lorem ipsum..</p>
                      </div>
                    </div>
                  </div> 
            </div>
        </div>
    </div>
</body>
</html>
